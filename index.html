<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Donate</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      color: gold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .donator {
      font-size: 1.5rem;
      margin: 15px 0;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .donator:hover {
      background: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      transform: scale(1.03);
      cursor: default;
    }

    .amount {
      color: gold;
      font-weight: bold;
    }

    /* Animacje */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .donator:nth-child(2) { animation: fadeInUp 0.6s ease forwards; animation-delay: 0.6s; }
    .donator:nth-child(3) { animation: fadeInUp 0.6s ease forwards; animation-delay: 0.8s; }
    .donator:nth-child(4) { animation: fadeInUp 0.6s ease forwards; animation-delay: 1s; }

  </style>
</head>

</html>
